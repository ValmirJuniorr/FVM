<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<title>Produtos</title>
</head>

<body bgcolor="#ffffff">
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Produto:" for="product" />
			<h:inputText value="#{productBean.product.name}" id="product"/>

			<h:outputLabel value="Descrição:" for="description" />
			<h:inputText value="#{productBean.product.description}"
				id="description"/>
			<h:commandButton value="Adicionar"
			action="#{productBean.add}"/>
		</h:panelGrid>
		
	</h:form>

	<h:panelGroup rendered ="#{not empty productBean.products}">
		<h1> Lista de Produtos :</h1>
		<ul>
			<ui:repeat  var="product" value="#{productBean.products}" >
				<li><h:outputText value="#{product.name} #{product.description}"/> </li>				
			</ui:repeat>
		</ul>
	</h:panelGroup>
	
</body>

</html>
