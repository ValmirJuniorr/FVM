<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition template="/WEB-INF/templates/tempateDefault.xhtml">

	<ui:define name="titlePage"> Cadastro de Produtos</ui:define>
	<ui:define name="bodyPage">

		<h2>Cadastro de Produtos</h2>
		<h:form id="formProducts">
			<p:panelGrid columns="2">
				<p:panelGrid columns="2">
					<p:outputLabel value="Produto:" for="product" />
					<p:inputText value="#{productBean.product.name}" id="product"
						pt:placeholder="Digite O nome do Produto" />

					<p:outputLabel value="Preço do Produto:" for="price" />
					<p:inputText value="#{productBean.product.price}" id="price"
						pt:placeholder="Digite O preço do Produto" />

					<p:outputLabel value="Descrição:" for="description" />
					<p:inputTextarea value="#{productBean.product.description}"
						id="description" pt:placeholder="Digite a descrição do Produto" />

					<p:panelGrid columns="2">
						<p:column>
							<p:commandButton value="Adicionar" action="#{productBean.add}"
								update="formProducts" />
						</p:column>
						<p:column>
							<p:button outcome="/admin/product/listProducts.xhtml"
								value="Ver Produtos" />
						</p:column>
					</p:panelGrid>

				</p:panelGrid>
				<p:dataTable id="checkboxDT" var="item" value="#{itemBean.items}"
					selection="#{productBean.product.items}" rowKey="#{item.id}"
					style="margin-bottom:0">
					<f:facet name="header">
						<h:outputText value=" Selecione os items do produto" />
					</f:facet>
					<p:column selectionMode="multiple"
						style="width:16px;text-align:center" />
					<p:column headerText="ID">
					<h:outputText value="#{item.id}" />

				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="#{item.name}" />

				</p:column>
				<p:column headerText="Preço em R$">
					<h:outputText value="#{item.price}" />

				</p:column>
				<p:column headerText="Descrição">
					<h:outputText value="#{item.description}" />

				</p:column>
				</p:dataTable>
			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>

</html>
