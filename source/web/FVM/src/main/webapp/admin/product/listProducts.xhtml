<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/WEB-INF/templates/defaultAdmin.xhtml">
	<ui:define name="titlePage"> Produtos</ui:define>
	<ui:define name="bodyPage">
		<h1>Produtos</h1>
		<p:button outcome="/admin/product/addProduct.xhtml" value="Adcionar Produtos" />
		<h:form id="formPrducts">
			<p:dataTable id="productDT" value="#{productBean.products}"
				var="product" emptyMessage="Não existe Produtos">
				<p:column headerText="Nome">
					<h:outputText value="#{product.name}" />
				</p:column>
				<p:column headerText="Descrição">
					<h:outputText value="#{product.description}" />
				</p:column>
				<p:column headerText="Preço do Produto">
					<h:outputText value="#{product.price}" />
				</p:column>
				
				<p:column headerText="Ações">
					<p:commandButton action="#{productBean.delete(product)}" value="Excluir"
						update="productDT" />
					<p:commandButton value="Editar Produto" action="#{productBean.editProduct()}"
						ajax="false">
						<f:setPropertyActionListener value="#{product}"
							target="#{productBean.product}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
