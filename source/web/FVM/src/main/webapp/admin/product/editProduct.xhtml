<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition template="/WEB-INF/templates/defaultAdmin.xhtml">
	<ui:define name="titlePage"> Cadastro de Itens!</ui:define>
	<ui:define name="bodyPage">
		<h2>Editando O Product: #{productBean.product.name}</h2>
		<h:form id="formEditProduct">
			<h:inputHidden value="#{productBean.product.id}" />
			<p:panelGrid columns="2">
				<p:outputLabel for="name" value="Nome do Produto " />
				<p:inputText id="name" value="#{productBean.product.name}"
					pt:placeholder="Digite O novo nome do Produto" />

				<p:outputLabel for="price" value="Preço " />
				<p:inputText id="price" value="#{productBean.product.price}"
					pt:placeholder="Digite O novo preço do Produto" />


				<p:outputLabel for="description" value="Descrição: " />
				<p:inputTextarea id="description" value="#{productBean.product.description}"
					pt:placeholder="Digite a nova descrição do Produto" />

			</p:panelGrid>
			<p:panelGrid columns="2">
				<p:column>
					<p:commandButton value="Salvar alterações"
						actionListener="#{productBean.update()}" />
				</p:column>
				<p:column>
					<p:commandButton value="Voltar" action="#{productBean.voltar()}"
						ajax="false" />
				</p:column>
			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
</html>
