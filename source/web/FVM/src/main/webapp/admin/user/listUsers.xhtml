<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/WEB-INF/templates/defaultAdmin.xhtml">
	<ui:define name="titlePage"> Lista de Usuários</ui:define>
	<ui:define name="bodyPage">
		<h:form id="formUsers">
			<h1>Usuários</h1>
			<p:button outcome="/admin/user/addUser.xhtml"
				value="Adcionar Usuario" />
			<p:dataTable id="userDT" value="#{userBean.users}" var="user"
				emptyMessage="Não existe Usuarios Cadastrados">

			<p:column headerText="ID">
			#{user.id}
			</p:column>
				<p:column headerText="Nome">
			#{user.name}
			</p:column>
				<p:column headerText="Email">
			#{user.email}
			</p:column>
				<p:column headerText="Ações">
					<p:commandButton action="#{userBean.delete(user)}" value="Excluir"
						update="userDT" />
					<p:commandButton value="Editar Usuário" action="#{userBean.editUser}"
						ajax="false">
						<f:setPropertyActionListener value="#{user}"
							target="#{userBean.user}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
