<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
</h:head>
<h:body>
	<h:form id="formItems">

		<h1>Items</h1>
		<p:button outcome="/admin/item/addItem.xhtml" value="Adcionar Item"/>
		<p:dataTable id="itemDT" value="#{itemBean.items}" var="item"
			emptyMessage="Não existe Items Cadastrados">
			<p:column headerText="ID">
			#{item.id}
		</p:column>
			<p:column headerText="Nome">
			#{item.name}
		</p:column>
			<p:column headerText="Preço em R$">
			#{item.price}
		</p:column>
			<p:column headerText="Ações">
				<p:commandButton action="#{usuarioController.excluir(usuario)}"
					value="Excluir" />
				<p:commandButton action="#{usuarioController.irPaginaAtualizar}"
					value="Atualizar">
					<f:setPropertyActionListener value="#{usuario}"
						target="#{usuarioController.usuario}" />
				</p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
