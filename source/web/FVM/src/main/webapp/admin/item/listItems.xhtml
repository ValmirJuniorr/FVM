<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/WEB-INF/templates/defaultAdmin.xhtml">
	<ui:define name="titlePage"> Lista de Itens</ui:define>
	<ui:define name="bodyPage">
		<h:form id="formItems">
			<h1>Items</h1>
			<p:button outcome="/admin/item/addItem.xhtml" value="Adcionar Item" />
			<p:dataTable id="itemDT" value="#{itemBean.items}" var="item"
				emptyMessage="Não existe Items Cadastrados">

				<p:column headerText="ID">
					<h:outputText value="#{item.id}" />

				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="#{item.name}" />

				</p:column>
				<p:column headerText="Preço em R$">
					<h:outputText value="#{item.price}" />

				</p:column>
				<p:column headerText="Descrição">
					<h:outputText value="#{item.description}" />

				</p:column>

				<p:column headerText="Ações">
					<p:commandButton action="#{itemBean.delete(item)}" value="Excluir"
						update="itemDT" />
					<p:commandButton value="Editar Item" action="#{itemBean.editItem}"
						ajax="false">
						<f:setPropertyActionListener value="#{item}"
							target="#{itemBean.item}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
