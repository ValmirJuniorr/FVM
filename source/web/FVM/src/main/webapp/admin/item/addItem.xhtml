<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Cadastro de Itens!</title>
</h:head>

<h:body>
	<h2>Cadastro de Itens</h2>
	<h:form>
		<p:panelGrid columns="2">
			<p:outputLabel for="name" value="Nome do Item: " />
			<p:inputText id="name" value="#{itemBean.item.name}"
				pt:placeholder="Digite O nome do Item" />
			<p:outputLabel for="price" value="Valor do Item em R$:" />
			<p:inputText id="price" value="#{itemBean.item.price}"
				pt:placeholder="Digite o Valor do Item" />
		</p:panelGrid>
		<p:panelGrid columns="2">
			<p:commandButton value="Adicionar" action="#{itemBean.add}" />
			<p:commandButton value="Voltar" action="#{itemBean.goToList}" />
		</p:panelGrid>

	</h:form>

</h:body>
</html>
